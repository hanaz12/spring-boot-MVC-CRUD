<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Employee Directory</title>
</head>

<body>
	<br>
	<br>
	<h1>Employee Form</h1>
	<br>
	<br>
	<form action="#" th:action="@{/employees/save}" th:object="${employee}"
		method="POST">
		<input type="hidden" th:field="*{id}" />
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">First
				name</label> <input type="text" class="form-control"
				id="formGroupExampleInput" placeholder="Enter first name"
				th:field="*{firstName}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Last
				name</label> <input type="text" class="form-control"
				id="formGroupExampleInput" placeholder="Enter last name"
				th:field="*{lastName}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Email</label> <input
				type="text" class="form-control" id="formGroupExampleInput"
				placeholder="Enter email" th:field="*{email}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Salary</label>
			<input type="number" class="form-control" id="formGroupExampleInput"
				placeholder="Enter salary" th:field="*{salary}">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>

</body>
</html>
