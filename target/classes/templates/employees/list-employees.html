<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<title>Employee Directory</title>
</head>

<body>
	<br>
	<br>

	<br>
	<div class="d-grid gap-2 col-6 mx-auto">
		<h1>Employees list</h1>
		<a th:href="@{/employees/showAddForm}"
		 class="btn btn-primary" type="button">Add new
			Employee</a>

	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">First name</th>
				<th scope="col">Last name</th>
				<th scope="col">Email</th>
				<th scope="col">Salary</th>
				<th scope="col">Actions</th>

			</tr>
		</thead>
		<tbody class="table-group-divider">


			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.id}"></td>
				<td th:text="${tempEmployee.firstName}"></td>
				<td th:text="${tempEmployee.lastName}"></td>
				<td th:text="${tempEmployee.email}"></td>
				<td th:text="${tempEmployee.salary}"></td>


				
				<td><a class="btn btn-info btn-sm" th:href="@{/employees/showUpdateForm(employeeId=${tempEmployee.id})}"> Update </a>
				
					<a class="btn btn-danger btn-sm" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete </a></td>

			</tr>
		</tbody>
	</table>
</body>
</html>
